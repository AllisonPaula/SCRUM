<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión Estudiantil</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/comun.css">
</head>
<body>
  <header>
    <h1>Colegio Rosa de Sarón</h1>
    <div class="user-profile">
      <img src="imagenes/ppro.jpg" alt="User Avatar">
      <span>Maestra Pérez</span>
    </div>
  </header>
  <div class="nav_var">
    <nav class="navbar">
      <ul class="navbar-nav">
        <li><a href="index.html">Inicio</a></li>
        <li class="nav-item">
          <a href="Registro_calificaciones.html" class="nav-link active">Registro de Calificaciones</a>
        </li>
        <li class="nav-item">
          <a href="consulta_estudiantes.html" class="nav-link">Consulta de Estudiantes</a>
        </li>
        <li><a href="tarea.html"class="nav-link">Tarea</a></li>
      </ul>
    </nav>
  </div>
  <main>
    <section id="registro">
      <h2>Registro de calificaciones</h2>
      <form id="calificaciones-form">
        <label for="matricula">Matrícula:</label>
        <input type="number" id="matricula" name="matricula" required>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="Tarea">Tarea:</label>
        <input type="text" id="Tarea" name="Tarea" required>
        <label for="calificacion">Calificación:</label>
        <input type="text" id="calificacion" name="calificacion" min="0" max="100" required>
        <div class="button-container">
          <button type="button" id="editar">Editar</button>
          <button type="button" id="eliminar">Eliminar</button>
          <button type="submit" id="guardar">Guardar</button>
        </div>
      </form>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="javaScript/script.js"></script>
</body>
</html>
